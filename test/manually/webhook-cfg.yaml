apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: create.route.for.service
webhooks:
  - name: secroute.rhte-webhooks-demo.svc.cluster.local.service.validate
    clientConfig:
      url: https://secroute-webhook.elbit.kbit.ocplab.io:8080/validate
      caBundle: ""
    rules:
    - operations: ["CREATE"]
      apiGroups: ["*"]
      apiVersions: ["*"]
      resources: ["services"]
      scope: "*"
    failurePolicy: Ignore